<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/d54519b2b9.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <header>
            <p><img src="Reco/Maquettes Ohmyfood/images/logo/ohmyfood.png" id="logomain" alt="logo Oh My Food"></p>
            <div class="container1">
                <div class="ville">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="recherche" type="text" name="ville" placeholder="Paris, Belleville"\>
                </div>
                <h2>Réservez le menu qui vous convient</h2>
                <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins</h3>
                <button>Explorer nos restaurants</button>
            </div>
    </header>
    <main>
        <div class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="etapes_fonctionnement">
                <div class="circle">
                    1
                </div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
            </div>
            <div class="etapes_fonctionnement">
                <div class="circle">
                    2
                </div>
                <i class="fa-solid fa-bars"></i>
                Composez votre menu
            </div>
            <div class="etapes_fonctionnement">
                <div class="circle">
                    3
                </div>
                <i class="da fa-solid fa-store"></i>
                Dégustez au restaurant
            </div>
        </div>
        <div class="container_restaurant">
            <h2>Restaurant</h2>
            <div class="restaurant_card">
                <p>
                    <a href="#"><img src="Reco/Maquettes Ohmyfood/images/restaurants/palette.jpg" alt="assiette gastro corbeille pain"> </a>
                    <span class="text_restaurant"><a href="#">La palette du goût</a>
                        <span class="icone_restaurant"><i class="fa-regular fa-heart"></i></span>
                    </span>
                    <span class="text_restaurant">Ménilmontant</span>
                   
                </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
